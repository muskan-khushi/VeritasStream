version: '3.8'

services:
  # 1. MongoDB with Time Series Collections
  mongodb:
    image: mongo:6.0
    container_name: forensics_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: forensics
    volumes:
      - mongo_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - forensics_net

  # 2. Redis for Session Management & Caching
  redis:
    image: redis:7-alpine
    container_name: forensics_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - forensics_net

  # 3. MinIO Object Storage (S3 Compatible)
  minio:
    image: minio/minio:latest
    container_name: forensics_minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - forensics_net

  # 4. RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: forensics_rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - forensics_net

volumes:
  mongo_data:
  redis_data:
  minio_data:
  rabbitmq_data:

networks:
  forensics_net:
    driver: bridge